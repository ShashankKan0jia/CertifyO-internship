<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Contact Me</h1>
    </header>

    <main>
      <section class="contact-form">
        <form id="form" novalidate>
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              aria-required="true"
            />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              aria-required="true"
            />
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              required
              aria-required="true"
            ></textarea>
          </div>

          <button type="submit">Send Message</button>
        </form>
        <p id="form-msg"></p>
      </section>
    </main>

    <footer>
      <p>&copy; 2025. Shashank Kanojia. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
