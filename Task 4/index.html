<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Responsive Navigation & Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <header>
      <div class="logo">
        <a href="#">Logo</a>
      </div>
      <nav>
        <ul id="menu" class="menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <div class="hamburger" id="hamburger">
          <span>&#9776;</span>
        </div>
      </nav>
    </header>

    <!-- Image Gallery -->
    <div class="gallery">
      <div class="gallery-item">
        <img src="image1.jpg" alt="Image 1" class="gallery-image" />
      </div>
      <div class="gallery-item">
        <img src="image2.jpg" alt="Image 2" class="gallery-image" />
      </div>
      <div class="gallery-item">
        <img src="image3.jpg" alt="Image 3" class="gallery-image" />
      </div>
      <!-- add more items as needed -->
    </div>

    <!-- Lightbox Overlay -->
    <div id="lightbox" class="lightbox">
      <button id="prevBtn" class="lightbox-nav">&larr;</button>
      <img id="lightbox-img" src="" alt="Full view" />
      <button id="nextBtn" class="lightbox-nav">&rarr;</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
